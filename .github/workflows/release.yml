name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release Assets
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: context
            asset_name: context-linux-amd64
          - os: windows-latest
            artifact_name: context.exe
            asset_name: context-windows-amd64.exe
          - os: macos-latest
            artifact_name: context
            asset_name: context-macos-amd64

    steps:
      - uses: actions/checkout@v4

      - name: Cache Cargo
        uses: swatinem/rust-cache@v2

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Build Release
        run: cargo build --release --verbose

      - name: Rename Binary
        shell: bash
        run: |
          cp target/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload Binaries to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}